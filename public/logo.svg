<svg 
    width="128" 
    height="128" 
    viewBox="0 0 128 128"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
>
  <!-- White background -->
  <circle width="100%" height="100%" fill="#FFFFFF" />

  <!-- Define a horizontal linear gradient (left to right) -->
  <defs>
    <linearGradient id="mrGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6A988D" />
      <stop offset="100%" stop-color="#152822" />
    </linearGradient>
  </defs>

  <!-- Centered text with gradient fill -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Arial, sans-serif"
    font-size="75"
    fill="url(#mrGradient)"
  >
    MR
  </text>
</svg>
